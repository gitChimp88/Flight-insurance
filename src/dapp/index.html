<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>FlightSurety</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">FlightSurety</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <main class="container">
      <div id="display-wrapper" class="top-20"></div>
      <div class="row top-20">
        <label class="form">Select flight to insure</label>
        <select name="flights" id="list-of-flights">
          <option value="V239">V239</option>
          <option value="D898">D898</option>
          <option value="F437">F437</option>
          <option value="H090">H090</option>
        </select>

        <div>
          <div id="flight">
            <p>
              Flight number:
              <span id="flight-details-number"></span>
            </p>
            <p id="airline-name">Airline: Easy jet</p>
            <p id="departure-time">departure time: 10:00</p>
            <p id="arrival-time">arrival time: 18:00</p>
          </div>
        </div>
      </div>
    </main>

    <main class="container">
      <div id="display-wrapper" class="top-20"></div>
      <div class="row top-20">
        <label class="form">Flight</label>
        <input type="text" id="flight-number" />
        <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
      </div>
    </main>
  </body>
</html>
